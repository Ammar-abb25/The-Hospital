<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="./images/logo2.png" class="logo-img">
        </div>

            </ul>
        </nav>

    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Information</h1>
        <form method="post" id="form">
            <div>
                <label for="f-name">First Name:</label>
                <input type="text" id="f-name" name="f-name" placeholder="First name" required>
            </div>

            <div>
                <label for="l-name">Last Name:</label>
                <input type="text" id="l-name" name="l-name" placeholder="last name" required>
            </div>

            <div>       
                <label for="contact">Contact Information (Email or Phone):</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your email or phone number" required>
            </div>

            <div>
                <label for="e-cont">Emergency Contact :</label>
                <input type="tel" id="e-cont" name="e-cont">
            </div>

            <div>
                <label for="p-Dr">Primery Doctor</label>
                <input type="text" id="p-Dr" name="p-Dr">
            </div>

            <div>
                <label for="allergies">Allergies</label>
                <input type="text" id="allergies" name="allergies">
            </div>

            <div>
                <label for="blood">Blood Group</label>
                <select id="blood" name="blood" required>
                    <option value="" disabled selected>Select Blood Group</option>
                    <option value="+A">+A</option>
                    <option value="-A">-A</option>
                    <option value="+B">+B</option>
                    <option value="-B">-B</option>
                    <option value="+AB">+AB</option>
                    <option value="-AB">-AB</option>
                    <option value="+O">+O</option>
                    <option value="-O">-O</option>

                </select>
            </div>

            <div>
                <label for="branch">Preferred branch location</label>
                <select name="branch" id="branch">
                    <option value="" disabled selected>Select branch</option>
                    <option value="kandy">Kandy</option>
                    <option value="colombo">Colombo</option>
                </select>
            </div>

            <div>
                <label for="reason">Reason of visits</label>
                <select name="reason" id="reason">
                    <option value="" disabled selected>Select branch</option>
                    <option value="check-up">Check-up</option>
                    <option value="consultation">Consultation</option>
                    <option value="surgery">Surgery</option>
                    <option value="others">others</option>
                </select>
            </div>

            <button type="submit">Next</button>
        </form>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Call:-066 123 4567</p>
