    <!-- Reservation -->
    <section class="contact" >

        <h3 class="h2"> Reservation </h3>
        <img src="./images/lobby.jpg" alt="lobby" id="lobby">
        <form id="form">
            <div>
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="num">Number :</label>
                <input type="tel" id="num" name="num" required>
            </div>

            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="dr-name">Doctor's Name :</label>
                <input type="text" id="dr-name" name="dr-name" required>
            </div>

            <div>
                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div>
                <label for="pay">Card Number :</label>
                <input type="tel" id="pay" name="pay" required>
            </div>

            <button type="submit">Next</button>
        </form>
    </section>
